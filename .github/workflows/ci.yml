name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linting and Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint flake8

      - name: Fetch all branches
        run: git fetch --all
    
      - name: Checkout main branch
        run: git checkout main
    
      - name: Extract app.py from Feature-Frontend
        run: git show origin/Feature-Frontend:app.py > /tmp/app.py
    
      - name: Run pylint
        run: pylint /tmp/app.py test.py
    
      - name: Run flake8
        run: flake8 /tmp/app.py test.py
    
      - name: Clean up
        run: rm /tmp/app.py

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest test.py

  build:
    name: Build and Test Environments
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        environment: [development, staging, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build and test for ${{ matrix.environment }}
