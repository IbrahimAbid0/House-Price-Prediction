name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linting and Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint flake8

      - name: Run linting
        run: |
          git fetch origin Feature-Frontend
          git checkout Feature-Frontend

          # Extract the file from the branch and save it to a temporary file
          git show Feature-Frontend:app.py > /tmp/app.py
          
          # Run pylint on the extracted file and test.py
          pylint /tmp/app.py test.py
          
          # Run flake8 on the extracted file and test.py
          flake8 /tmp/app.py test.py
          
          rm /tmp/app.py


  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest test.py

  build:
    name: Build and Test Environments
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        environment: [development, staging, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build and test for ${{ matrix.environment }}
        run: |
          echo "Building and testing for ${{ matrix.environment }} environment"
